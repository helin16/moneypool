<form role="form" ng-submit="processForm()">
	<div class="form-group">
		<label>Name:</label>
		<input class="form-control" placeholder="Group Name"/>
	</div>
	<div class="form-group">
		<label>Description:</label>
		<textarea class="form-control" placeholder="Description" rows=4/>
	</div>
	<div class="form-group">
		<button class="btn btn-success" ng-disabled="editMeForm.$pristine || editMeForm.$invalid">Submit</button>
	</div>
</form>
